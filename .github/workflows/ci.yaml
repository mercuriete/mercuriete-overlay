name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'

jobs:
  repoman:
    runs-on: ubuntu-latest
    container: gentoo/stage3:amd64-systemd
    steps:
    - uses: actions/checkout@v3
    - name: install portage
      run: emerge-webrsync
    - name: install pkgcheck
      run: emerge dev-util/pkgcheck
    - name: pkgcheck
      run: pkgcheck ci --exit error,style
